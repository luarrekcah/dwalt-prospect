<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Verificação</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="../assets/css/app.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
   

    <div id="loginBody">
        <div class="wrapper">
          <div class="main">
            <main class="d-flex w-100">
              <div class="container d-flex flex-column">
                <div class="row vh-100">
                  <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                      <div class="text-center mt-4">
                        <h1 class="h2" id="namebot">
                          Prospect bot
                          <span class="badge text-bg-primary">VERIFICAÇÃO</span>
                        </h1>
                      </div>
                      <div class="card">
                        <div class="card-body">
                          <div class="text-center">
                            
                            <h6 id="key">Chave: </h6>
                            <small>Forneça essa chave para o responsável do bot</small>
                            
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </main>
          </div>
        </div>
      </div>
    <script>
      const { ipcRenderer } = require('electron');
      ipcRenderer.on('key', (event, key) => {
        document.getElementById('key').innerHTML = `Chave: ${key}`;
      });
    </script>
  </body>
</html>
