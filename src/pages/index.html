<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Prospect bot</title>
  <link rel="stylesheet" href="./index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body class="container">
  <div class="center" style="color: white">
    <h1 id="namebot">Prospect bot <span class="badge text-bg-danger">Offline</span></h1>

    <img src="" alt="" srcset="" width="200px" id="qr" />

    <div id="divInitial">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Aguarde... estamos checando seu acesso.</p>
    </div>

    <div id="main" style="display: none; margin-top: 50px;">

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active text-dark" id="envio-tab" data-bs-toggle="tab" data-bs-target="#envio-tab-pane"
            type="button" role="tab" aria-controls="envio-tab-pane" aria-selected="true">üè†</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link text-dark" id="config-tab" data-bs-toggle="tab" data-bs-target="#config-tab-pane"
            type="button" role="tab" aria-controls="config-tab-pane" aria-selected="false">‚öôÔ∏è</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link text-dark" id="files-tab" data-bs-toggle="tab" data-bs-target="#files-tab-pane"
            type="button" role="tab" aria-controls="files-tab-pane" aria-selected="false">üìÅ</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link text-dark" id="bot-tab" data-bs-toggle="tab" data-bs-target="#bot-tab-pane"
            type="button" role="tab" aria-controls="bot-tab-pane" aria-selected="false">ü§ñ</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="envio-tab-pane" role="tabpanel" aria-labelledby="home-tab"
          tabindex="0">
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="text" class="form-label">Texto para enviar</label>
                <textarea class="form-control" id="text" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="businesstype" class="form-label">Para qual tipo de empresa?</label>
                <input placeholder="lanchonetes" class="form-control" id="businesstype"></input>
              </div>
            </div>
            <div class="mb-3">
              <label for="where" class="form-label">Onde?</label>
              <input placeholder="em s√£o paulo" class="form-control" id="where"></input>
            </div>
          </div>
          <button type="button" id="infoSave" class="btn btn-info" style="width: 100%;">Salvar</button>
        </div>
        <div class="tab-pane fade" id="config-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="1">
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="apikey" class="form-label">Chave da API</label>
                <input placeholder="Coletar a chave no site" class="form-control" id="apikey"></input>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="blockOldNumbers" checked>
                <label class="form-check-label" for="blockOldNumbers">Bloquear repeti√ß√£o de n√∫meros</label>
              </div>
              <button type="button" id="configSave" class="btn btn-info" style="width: 100%; margin-top: 20px">Salvar</button>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="files-tab-pane" role="tabpanel" aria-labelledby="files-tab" tabindex="2">
          <div class="row">
            <ul class="list-group" id="list" style="margin-top: 20px;">

            </ul>
            <div class="mb-3">
              <label for="formFile" class="form-label">Adicione os arquivos de envio.</label>
              <input class="form-control" multiple type="file" id="formFile">
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="bot-tab-pane" role="tabpanel" aria-labelledby="bot-tab" tabindex="3">
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="testNumber" class="form-label">N√∫mero de teste</label>
                <input placeholder="Informe um n√∫mero" class="form-control" id="testNumber"></input>
              </div>
              <button type="button" id="sendTest" class="btn btn-info" style="width: 100%;">Prospectar teste</button>
              <hr />
              <button type="button" id="sendProspect" class="btn btn-info" style="width: 100%;">Prospectar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
